{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="my-3 border_bottom pb-2">질문 등록</h3>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류 표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <form method ="POST">
                {% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <br>
                    <button type="submit" class="btn btn-primary">저장하기</button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
