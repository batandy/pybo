
<!-- 내비게이션바 -->
<nav class="navbar navbar-expand navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'common:logout' %}">
                    {{ user.username }} (로그아웃)
                </a>
                {% else %}
                <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                {% endif %}
            </li>
        </ul>
    </div>
    <div class="float-right">
        <!-- 햄버거 메뉴 -->
        <input type="checkbox" id="trigger" >
        <label for="trigger">
            <!-- 햄버거 세줄 표현 -->
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- 클릭시 나타날 사이드바 -->
        <div class="sidebar" style="background-color: #ffffff00;">
            <div class="card" style="width:300px" style="background-color: #ffffff;">
                <img class="card-img-top" src="images/img2.jpg" alt="프로필" width="100" height="150">
                <div class="card-body">
                    {% if user.is_authenticated %}
                        <h4 class="card-title">{{ user.username }}</h4>
                    {% else %}
                        <h4 class="card-title"><a class="nav-link" href="{% url 'common:login' %}">로그인</a></h4>
                    {% endif %}
                    <p class="card-text">카드 내용 설명</p>
                    <a href="{% url 'common:profile_page' %}" class="card-link">프로필</a>
                    <a href="{% url 'common:naver_map' %}" class="card-link">네이버 지도</a>
                    {% if user.is_superuser %}
                        <a href="admin" class="card-link">관리자 설정</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
